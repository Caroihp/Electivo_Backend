<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREAS</title>
</head>
<body>
    <h1>Mis Tareas</h1>
    <ul>
        {% for task in task %}
            <li>{{ task.title }} || {% if task.completed %} ✔️ {% else %} ❌ {% endif %}</li>
        {% empty %}
            <li>La lista está vacía</li>
        {% endfor %}
    </ul>
</body>
</html>
